<!doctype html>

<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>ioBarcode</title>
    <script src="http://localhost:3000/webpack-dev-server.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <div>
      <a href="server-test.html">Server Render Test</a>

      <h1>Example: Barcode Clock</h1>
      <img id="clock" />

      <h1>Example: Options</h1>
      <img id="options" />

      <h1>Encodings</h1>

      <h2>UPC</h2>
      <img id="upc" />
      <h2>EAN</h2>
      <img id="ean" />
      <h2>ITF</h2>
      <img id="itf" />
      <h2>ITF14</h2>
      <img id="itf14" />
      <h2>CODE39</h2>
      <img id="code39" />
      <h2>CODE128B</h2>
      <img id="code128b" />
      <h2>CODE128C</h2>
      <img id="code128c" />
      <h2>Pharmacode</h2>
      <img id="pharmacode" />

      <script>
        document.getElementById('upc').src =
          ioBarcode.UPC('123456789999', { displayValue: true }).toDataURL()

        document.getElementById('ean').src =
          ioBarcode.EAN('1234567890128', { displayValue: true }).toDataURL()

        document.getElementById('itf').src =
          ioBarcode.ITF('123456', { displayValue: true }).toDataURL()

        document.getElementById('itf14').src =
          ioBarcode.ITF14('10012345000017', { displayValue: true }).toDataURL()

        document.getElementById('code39').src =
          ioBarcode.CODE39('JSBARCODE', { displayValue: true }).toDataURL()

        document.getElementById('code128b').src =
          ioBarcode.CODE128B('ioBarcode', { displayValue: true }).toDataURL()

        document.getElementById('code128c').src =
          ioBarcode.CODE128C('JcB', { displayValue: true }).toDataURL()

        document.getElementById('pharmacode').src =
          ioBarcode.Pharmacode(1234, { displayValue: true }).toDataURL()

        document.getElementById('options').src =
          ioBarcode.Pharmacode(1234, {
            displayValue: true,
            backgroundColor: 'lightblue',
            lineColor: 'blue',
            textAlign: 'right',
            font: 'Arial',
            fontSize: 14,
            quite: 50,
            height: 50,
            width: 10
          }).toDataURL()

        function renderClock () {
          var date = new Date()
          document.getElementById('clock').src =
            ioBarcode.CODE128B(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds(), { displayValue: true }).toDataURL()
        }
        setInterval(renderClock, 1000)
        renderClock()
      </script>
    </div>
  </body>
</html>
